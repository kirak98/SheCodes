<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/85dea343f2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script> 
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8">
    </div>
</div>
<div class="container">

<form class="search" id="search-form">
  <span>
    <i class="fa-sharp fa-solid fa-magnifying-glass search-icon"></i>
  </span>
    <input type="text" placeholder="Search City..." class="search-bar" id="search-text-input" />
    <input type="submit" value="Search" class="button"> 
        </button>
        <button class="current" id="current-location">
          Current Location 
        </button>
  </form>
    </div>
    <div class="card" style="max-width:100%">
        <div class="card-body">
    <h1>
        Barcelona
    </h1>
        <h2 class="today">
        Today 18℃
        </h2>
       
    
        <img src="images/sun-cloud.png" alt="sun cloud" class="sun-cloud" width="150px";/> 
        
        <span class="celsius-fahrenheit">
            <span class="current-temperature" id="current-temperature">20</span>
            <a href="#" class="degree-unit" id="celsius">°C</a>
            |
            <a href="#" class="degree-unit" id="fahrenheit">°F </a>
          </span>
     
        <p class=now> 
            <strong>Now</strong>
          </p>  
        <p id ="description">
            Partly cloudy
        </p>
    </div>
    </div>
    <div class="container">
    <div class="card2">
      <h3 class="card-header">Upcoming Forcast</h5>
      <div class="card-body">
    <div class="container text-center">
        <div class="row row-cols-5">
          <div class="col">Friday 
          </br>
          <img src="images/sun-cloud.png" alt="sun cloud" class="weather" width="80" height="80">
          20℃
        </div>
          <div class="col">Saturday
          </br>
          <img src="images/sun-cloud.png" alt="sun cloud" class="weather" width="80" height="80">
          21℃
          </div>
          <div class="col">Sunday
        </br>
        <img src="images/cloud.png" alt="cloud" class="weather" width="80" height="80">
       19℃
    </div>
          <div class="col">Monday
        </br>
        <img src="images/sun.png" alt="sun" class="weather" width="80" height="80">
        20℃
    </div>
          <div class="col">Tuesday
          </br>
          <img src="images/sun.png" alt="sun" class="weather" width="80" height="80">
          19℃</div>
        </div>
      </div>
      </div>
    </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
